            <h2 id="关键字提取"><a href="#关键字提取" class="headerlink" title="关键字提取"></a>关键字提取</h2><p>关键字提取作为文本分析的重要一环，现在已经拥有很多工具可以使用，一般工具被分为两类，第一类是基于算法的关键字提取，也就是将文本进行分词操作后对文本当中词语出现的频率做出统计，同时对一些助词或者语气词进行过滤操作得到较为准确的关键词。第二类就是基于机器学习的关键词提取，需要对文章进行相应的向量计算，具体的算法需要依据实际情况考量。本文只展示第一种：</p>

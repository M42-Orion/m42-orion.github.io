ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> email.contentmanager <span class="keyword">import</span> raw_data_manager</span><br><span class="line"><span class="keyword">import</span> io</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> cv2 <span class="keyword">as</span> cv</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image</span><br><span class="line"><span class="keyword">from</span> scipy <span class="keyword">import</span> signal</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">format_list = [<span class="number">0</span>, <span class="number">10</span>, <span class="number">16</span>, <span class="number">6</span>, <span class="number">13</span>, <span class="number">3</span>, <span class="number">9</span>, <span class="number">15</span>, <span class="number">11</span>, <span class="number">19</span>, <span class="number">14</span>, <span class="number">18</span>, <span class="number">4</span>, <span class="number">12</span>, <span class="number">2</span>, <span class="number">1</span>, <span class="number">8</span>, <span class="number">17</span>, <span class="number">7</span>, <span class="number">5</span>]</span><br><span class="line"><span class="comment"># this.canvasCtx.drawImage(this.img,</span></span><br><span class="line"><span class="comment"># 30 * i,  开始剪切的 x 坐标位置。</span></span><br><span class="line"><span class="comment"># 0, 开始剪切的 y 坐标位置。</span></span><br><span class="line"><span class="comment"># 30, 被剪切图像的宽度。</span></span><br><span class="line"><span class="comment"># 400, 被剪切图像的高度。</span></span><br><span class="line"><span class="comment"># 30 * keylist[i] / 1.5, 	在画布上放置图像的 x 坐标位置</span></span><br><span class="line"><span class="comment"># 0,  在画布上放置图像的 y 坐标位置。</span></span><br><span class="line"><span class="comment"># offset / 1.5, 要使用的图像的宽度。（伸展或缩小图像）</span></span><br><span class="line"><span class="comment"># 200)  要使用的图像的高度。（伸展或缩小图像）</span></span><br><span class="line"><span class="comment"># from shopee.slide2 import SlideCrack2</span></span><br><span class="line"><span class="comment"># from shopee.slide_gap import SlideCrack</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">format_slide_img</span>(<span class="params">raw_img: <span class="built_in">bytes</span>, format_list: <span class="built_in">list</span></span>) -&gt; <span class="built_in">bytes</span>:</span><br><span class="line">    fp = io.BytesIO(raw_img)</span><br><span class="line">    img = Image.<span class="built_in">open</span>(fp)</span><br><span class="line">    image_dict = &#123;&#125;</span><br><span class="line">    offset = <span class="number">30</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(format_list)):</span><br><span class="line">        box = (i * offset, <span class="number">0</span>, offset + (i * offset), <span class="number">400</span>)  <span class="comment"># 左(起始),上(不变),右(宽),下(不变)</span></span><br><span class="line">        image_dict[format_list[i]] = img.crop(box)</span><br><span class="line">    image_list = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">sorted</span>(image_dict):</span><br><span class="line">        image_list.append(image_dict[i])</span><br><span class="line">    image_num = <span class="built_in">len</span>(image_list)</span><br><span class="line">    image_size = image_list[<span class="number">0</span>].size</span><br><span class="line">    height = image_size[<span class="number">1</span>]</span><br><span class="line">    width = image_size[<span class="number">0</span>]</span><br><span class="line">    new_img = Image.new(<span class="string">&#x27;RGB&#x27;</span>, (image_num * width, height), <span class="number">255</span>)</span><br><span class="line">    x = y = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> img <span class="keyword">in</span> image_list:</span><br><span class="line">        new_img.paste(img, (x, y))</span><br><span class="line">        x += width</span><br><span class="line">    box = (<span class="number">0</span>, <span class="number">0</span>, <span class="number">600</span>, <span class="number">400</span>)</span><br><span class="line">    new_img = new_img.crop(box)</span><br><span class="line">    <span class="comment"># 保存图片</span></span><br><span class="line">    processClickImgIoFlow = io.BytesIO()</span><br><span class="line"></span><br><span class="line">    new_img.save(processClickImgIoFlow, <span class="built_in">format</span>=<span class="string">&quot;JPEG&quot;</span>)</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&quot;test.jpg&quot;</span>, <span class="string">&quot;wb&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        f.write(processClickImgIoFlow.getvalue())</span><br><span class="line">    <span class="keyword">return</span> processClickImgIoFlow.getvalue()</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"><span class="comment"># 1</span></span><br><span class="line"><span class="comment"># slider 滑块</span></span><br><span class="line"><span class="comment"># gap 北京</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">discern_gap</span>(<span class="params">gapImage: <span class="built_in">bytes</span>, sliderImage: <span class="built_in">bytes</span>, show=<span class="literal">False</span></span>):</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">edge_detection</span>(<span class="params">rawimg</span>):</span><br><span class="line">        <span class="keyword">def</span> <span class="title function_">tracebar</span>(<span class="params">x</span>):</span><br><span class="line">            threshold1 = cv.getTrackbarPos(<span class="string">&#x27;threshold1&#x27;</span>, <span class="string">&#x27;Test&#x27;</span>)</span><br><span class="line">            threshold2 = cv.getTrackbarPos(<span class="string">&#x27;threshold2&#x27;</span>, <span class="string">&#x27;Test&#x27;</span>)</span><br><span class="line">            edged_img = cv.Canny(img_Gaussian, threshold1, threshold2)</span><br><span class="line">            cv.imshow(<span class="string">&quot;edged_img&quot;</span>, edged_img)</span><br><span class="line"></span><br><span class="line">        image = np.asarray(<span class="built_in">bytearray</span>(rawimg), dtype=<span class="string">&quot;uint8&quot;</span>)</span><br><span class="line">        img = cv.imdecode(image, cv.IMREAD_COLOR)</span><br><span class="line">        grep_img = cv.cvtColor(img, cv.COLOR_BGR2GRAY)</span><br><span class="line">        <span class="comment"># 高斯滤波 高斯滤波是通过对输入数组的每个点与输入的高斯滤波模板执行卷积计算然后将这些结果一块组成了滤波后的输出数组，</span></span><br><span class="line">        <span class="comment"># 通俗的讲就是高斯滤波是对整幅图像进行加权平均的过程，每一个像素点的值都由其本身和邻域内的其他像素值经过加权平均后得到。</span></span><br><span class="line">        <span class="comment"># 高斯滤波的具体操作是：用一个模板（或称卷积、掩模）扫描图像中的每一个像素，用模板确定的邻域内像素的加权平均灰度值去替代模板中心像素点的值。</span></span><br><span class="line">        img_Gaussian = cv.GaussianBlur(grep_img, (<span class="number">3</span>, <span class="number">3</span>), <span class="number">0</span>)</span><br><span class="line">        <span class="comment"># 用于对图像的边缘检测</span></span><br><span class="line">        edged_img = cv.Canny(img_Gaussian, <span class="number">27</span>, <span class="number">27</span>)</span><br><span class="line">        <span class="keyword">if</span> show:</span><br><span class="line">            cv.namedWindow(<span class="string">&quot;Test&quot;</span>)</span><br><span class="line">            cv.imshow(<span class="string">&#x27;raw_img&#x27;</span>, img)</span><br><span class="line">            cv.imshow(<span class="string">&#x27;grep_img&#x27;</span>, grep_img)</span><br><span class="line">            cv.imshow(<span class="string">&#x27;img_Gaussian&#x27;</span>, img_Gaussian)</span><br><span class="line">            cv.createTrackbar(<span class="string">&quot;threshold1&quot;</span>, <span class="string">&quot;Test&quot;</span>, <span class="number">0</span>, <span class="number">255</span>, tracebar)</span><br><span class="line">            cv.createTrackbar(<span class="string">&quot;threshold2&quot;</span>, <span class="string">&quot;Test&quot;</span>, <span class="number">0</span>, <span class="number">255</span>, tracebar)</span><br><span class="line">            cv.imshow(<span class="string">&#x27;edged_img&#x27;</span>, edged_img)</span><br><span class="line">            cv.waitKey()</span><br><span class="line">            cv.destroyAllWindows()</span><br><span class="line">        <span class="keyword">return</span> edged_img</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">similarity_calculation</span>(<span class="params">background, slider</span>):</span><br><span class="line">        result = cv.matchTemplate(background, slider, cv.TM_CCOEFF_NORMED)</span><br><span class="line">        <span class="comment"># 获取一个/组int类型的索引值在一个多维数组中的位置。</span></span><br><span class="line">        <span class="comment"># x, y = np.unravel_index(result.argmax(), result.shape)</span></span><br><span class="line">        min_val, max_val, min_loc, max_loc = cv.minMaxLoc(result)</span><br><span class="line">        <span class="keyword">return</span> max_loc</span><br><span class="line"></span><br><span class="line">    <span class="string">&quot;&quot;&quot;计算滑动距离方法&quot;&quot;&quot;</span></span><br><span class="line">    gap = edge_detection(gapImage)</span><br><span class="line">    slider = edge_detection(sliderImage)</span><br><span class="line">    x, y = similarity_calculation(gap, slider)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;需要滑动距离&#x27;</span>, x, y)</span><br><span class="line">    <span class="comment"># todo 返回的距离</span></span><br><span class="line">    <span class="keyword">return</span> x</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">discern_gap2</span>(<span class="params">gap_path, slider_path, save=<span class="literal">True</span></span>):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">pic2grep</span>(<span class="params">pic_path, <span class="built_in">type</span></span>) -&gt; np.ndarray:</span><br><span class="line">        pic_path_rgb = cv.imread(pic_path)</span><br><span class="line">        pic_path_gray = cv.cvtColor(pic_path_rgb, cv.COLOR_BGR2GRAY)</span><br><span class="line">        <span class="keyword">if</span> save:</span><br><span class="line">            cv.imwrite(<span class="string">f&quot;./<span class="subst">&#123;<span class="built_in">type</span>&#125;</span>.jpg&quot;</span>, pic_path_gray)</span><br><span class="line">        <span class="keyword">return</span> pic_path_gray</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">canny_edge</span>(<span class="params">image_array: np.ndarray, show=<span class="literal">False</span></span>) -&gt; np.ndarray:</span><br><span class="line">        can = cv.Canny(image_array, threshold1=<span class="number">200</span>, threshold2=<span class="number">300</span>)</span><br><span class="line">        <span class="keyword">if</span> show:</span><br><span class="line">            cv.imshow(<span class="string">&#x27;candy&#x27;</span>, can)</span><br><span class="line">            cv.waitKey()</span><br><span class="line">            cv.destroyAllWindows()</span><br><span class="line">        <span class="keyword">return</span> can</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">clear_white</span>(<span class="params">img: <span class="built_in">str</span>, show=<span class="literal">False</span></span>) -&gt; np.ndarray:</span><br><span class="line">        img = cv.imread(img)</span><br><span class="line">        rows, cols, channel = img.shape</span><br><span class="line">        min_x = <span class="number">255</span></span><br><span class="line">        min_y = <span class="number">255</span></span><br><span class="line">        max_x = <span class="number">0</span></span><br><span class="line">        max_y = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, rows):</span><br><span class="line">            <span class="keyword">for</span> y <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, cols):</span><br><span class="line">                t = <span class="built_in">set</span>(img[x, y])</span><br><span class="line">                <span class="keyword">if</span> <span class="built_in">len</span>(t) &gt;= <span class="number">2</span>:</span><br><span class="line">                    <span class="keyword">if</span> x &lt;= min_x:</span><br><span class="line">                        min_x = x</span><br><span class="line">                    <span class="keyword">elif</span> x &gt;= max_x:</span><br><span class="line">                        max_x = x</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">if</span> y &lt;= min_y:</span><br><span class="line">                        min_y = y</span><br><span class="line">                    <span class="keyword">elif</span> y &gt;= max_y:</span><br><span class="line">                        max_y = y</span><br><span class="line">        img1 = img[min_x:max_x, min_y:max_y]</span><br><span class="line">        <span class="keyword">if</span> show:</span><br><span class="line">            cv.imshow(<span class="string">&#x27;img1&#x27;</span>, img1)</span><br><span class="line">            cv.waitKey()</span><br><span class="line">            cv.destroyAllWindows()</span><br><span class="line">        <span class="keyword">return</span> img1</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">convolve2d</span>(<span class="params">bg_array: np.ndarray, fillter: np.ndarray</span>) -&gt; np.ndarray:</span><br><span class="line">        bg_h, bg_w = bg_array.shape[:<span class="number">2</span>]</span><br><span class="line">        fillter = fillter[::-<span class="number">1</span>,::-<span class="number">1</span>]</span><br><span class="line">        fillter_h, fillter_w = fillter.shape[:<span class="number">2</span>]</span><br><span class="line">        c_full = signal.convolve2d(bg_array, fillter, mode=<span class="string">&quot;full&quot;</span>)</span><br><span class="line">        kr, kc = fillter_h // <span class="number">2</span>, fillter_w // <span class="number">2</span></span><br><span class="line">        c_same = c_full[</span><br><span class="line">            fillter_h - kr - <span class="number">1</span>: bg_h + fillter_h - kr - <span class="number">1</span>,</span><br><span class="line">            fillter_w - kc - <span class="number">1</span>: bg_w + fillter_w - kc - <span class="number">1</span>,</span><br><span class="line">        ]</span><br><span class="line">        <span class="keyword">return</span> c_same</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">find_max_point</span>(<span class="params">arrays: np.ndarray, search_on_horizontal_center=<span class="literal">False</span></span>) -&gt; <span class="built_in">tuple</span>:</span><br><span class="line">        max_point = <span class="number">0</span></span><br><span class="line">        max_point_pos = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">        array_rows, array_cols = arrays.shape</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> search_on_horizontal_center:</span><br><span class="line">            <span class="keyword">for</span> col <span class="keyword">in</span> <span class="built_in">range</span>(array_cols):</span><br><span class="line">                <span class="keyword">if</span> arrays[array_rows // <span class="number">2</span>, col] &gt; max_point:</span><br><span class="line">                    max_point = arrays[array_rows // <span class="number">2</span>, col]</span><br><span class="line">                    max_point_pos = col, array_rows // <span class="number">2</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">for</span> row <span class="keyword">in</span> <span class="built_in">range</span>(array_rows):</span><br><span class="line">                <span class="keyword">for</span> col <span class="keyword">in</span> <span class="built_in">range</span>(array_cols):</span><br><span class="line">                    <span class="keyword">if</span> arrays[row, col] &gt; max_point:</span><br><span class="line">                        max_point = arrays[row, col]</span><br><span class="line">                        max_point_pos = col, row</span><br><span class="line">        <span class="keyword">return</span> max_point_pos</span><br><span class="line"></span><br><span class="line">    gap_grep = pic2grep(gap_path, <span class="string">&quot;gap&quot;</span>)</span><br><span class="line">    gap_can = canny_edge(gap_grep, <span class="literal">False</span>)</span><br><span class="line">    clear_slider = cv.imread(slider_path) <span class="comment"># clear_white(slider_path, False)</span></span><br><span class="line">    slider_can = canny_edge(clear_slider, <span class="literal">False</span>)</span><br><span class="line">    convolve2d_result = convolve2d(gap_can, slider_can)</span><br><span class="line">    result = find_max_point(convolve2d_result, <span class="literal">True</span>)</span><br><span class="line">    <span class="built_in">print</span>(result)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;img/1.png&#x27;</span>, <span class="string">&#x27;rb&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        gapImage = f.read()</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;img/2.png&#x27;</span>, <span class="string">&#x27;rb&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        sliderImage = f.read()</span><br><span class="line">    <span class="comment"># raw_img = cv.imread(&#x27;img/640.png&#x27;)    </span></span><br><span class="line">    <span class="comment"># discern_gap(raw_img,format_list)</span></span><br><span class="line">    discern_gap(gapImage,sliderImage)</span><br><span class="line">    <span class="comment"># discern_gap2(&#x27;img/1.png&#x27;,&#x27;img/2.png&#x27;)</span></span><br></pre></td></tr></table></figure>

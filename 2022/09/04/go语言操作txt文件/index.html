        <h1 class="title">go语言操作txt文件</h1>

  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%9D%82%E8%B0%88/" rel="tag">杂谈</a></li></ul>

        <div class="content markdown">
            <h2 id="打开txt"><a href="#打开txt" class="headerlink" title="打开txt"></a>打开txt</h2><p>二进制打开：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;os&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	i, v := os.Open(<span class="string">&quot;test.txt&quot;</span>) <span class="comment">//打开文件</span></span><br><span class="line">	<span class="keyword">if</span> v != <span class="literal">nil</span> &#123;                                                                      <span class="comment">//如果报错了进入if</span></span><br><span class="line">		fmt.Println(<span class="string">&quot;打开文件失败&quot;</span>, v)</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">defer</span> i.Close()           <span class="comment">//最后关闭文件</span></span><br><span class="line">	<span class="keyword">var</span> k = <span class="built_in">make</span>([]<span class="type">byte</span>, <span class="number">128</span>) <span class="comment">//创建一个容量为128字节的切片</span></span><br><span class="line">	<span class="keyword">for</span> &#123;</span><br><span class="line">		h, l := i.Read(k)                <span class="comment">//开始读取，把读取的数据放入切片k中，h是读取了多少字节，l是报错信息</span></span><br><span class="line">		fmt.Println(<span class="type">string</span>(k[:h]), h, l) <span class="comment">//打印读取的内容</span></span><br><span class="line">		<span class="keyword">if</span> h &lt; <span class="number">128</span> &#123;</span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>按行打开：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;bufio&quot;</span></span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;io&quot;</span></span><br><span class="line">	<span class="string">&quot;os&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	i, v := os.Open(<span class="string">&quot;test.txt&quot;</span>) <span class="comment">//打开文件</span></span><br><span class="line">	<span class="keyword">if</span> v != <span class="literal">nil</span> &#123;                                                                      <span class="comment">//如果报错了进入if</span></span><br><span class="line">		fmt.Println(<span class="string">&quot;打开文件失败&quot;</span>, v)</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">defer</span> i.Close() <span class="comment">//最后关闭文件</span></span><br><span class="line">	h := bufio.NewReader(i)</span><br><span class="line">	<span class="keyword">for</span> &#123;</span><br><span class="line">		l, err := h.ReadString(<span class="string">&#x27;\n&#x27;</span>) <span class="comment">//读到换行</span></span><br><span class="line">		fmt.Print(l)</span><br><span class="line">		<span class="keyword">if</span> err == io.EOF &#123; <span class="comment">//如果读到末尾就会进入</span></span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="写入txt"><a href="#写入txt" class="headerlink" title="写入txt"></a>写入txt</h2><p>普通写入：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">    <span class="string">&quot;bufio&quot;</span></span><br><span class="line">    <span class="string">&quot;fmt&quot;</span></span><br><span class="line">    <span class="string">&quot;os&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    filePath := <span class="string">&quot;test.txt&quot;</span></span><br><span class="line">    file, err := os.OpenFile(filePath, os.O_WRONLY|os.O_CREATE, <span class="number">0666</span>)</span><br><span class="line">    <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">&quot;文件打开失败&quot;</span>, err)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//及时关闭file句柄</span></span><br><span class="line">    <span class="keyword">defer</span> file.Close()</span><br><span class="line"></span><br><span class="line">    <span class="comment">//写入文件时，使用带缓存的 *Writer</span></span><br><span class="line">    write := bufio.NewWriter(file)</span><br><span class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="number">5</span>; i++ &#123;</span><br><span class="line">        write.WriteString(<span class="string">&quot;test info&quot;</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//Flush将缓存的文件真正写入到文件中</span></span><br><span class="line">    write.Flush()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>以追加的形式写入：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">    <span class="string">&quot;bufio&quot;</span></span><br><span class="line">    <span class="string">&quot;fmt&quot;</span></span><br><span class="line">    <span class="string">&quot;os&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    filePath := <span class="string">&quot;test.txt&quot;</span></span><br><span class="line">    file, err := os.OpenFile(filePath, os.O_WRONLY|os.O_APPEND, <span class="number">0666</span>)</span><br><span class="line">    <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">&quot;文件打开失败&quot;</span>, err)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//及时关闭file句柄</span></span><br><span class="line">    <span class="keyword">defer</span> file.Close()</span><br><span class="line"></span><br><span class="line">    <span class="comment">//写入文件时，使用带缓存的 *Writer</span></span><br><span class="line">    write := bufio.NewWriter(file)</span><br><span class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="number">5</span>; i++ &#123;</span><br><span class="line">        write.WriteString(<span class="string">&quot;test info&quot;</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//Flush将缓存的文件真正写入到文件中</span></span><br><span class="line">    write.Flush()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

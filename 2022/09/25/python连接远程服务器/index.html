</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> paramiko</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">from</span> apscheduler.schedulers.background <span class="keyword">import</span> BackgroundScheduler</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">ssh_tunnel</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">survival_detection</span>(<span class="params">self</span>):</span><br><span class="line">        interval_time = <span class="built_in">int</span>(time.time()) - self.start_time</span><br><span class="line">        <span class="keyword">if</span> interval_time &gt; <span class="number">10800</span>:  <span class="comment"># No operation for more than three hours</span></span><br><span class="line">            self.close_connect()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, host_ip: <span class="built_in">str</span>, port: <span class="built_in">int</span>, user: <span class="built_in">str</span>, pwd: <span class="built_in">str</span></span>):</span><br><span class="line">        self.host_ip = host_ip</span><br><span class="line">        self.port = port</span><br><span class="line">        self.user = user</span><br><span class="line">        self.pwd = pwd</span><br><span class="line">        self.connect_obj = <span class="literal">None</span></span><br><span class="line">        self.start_time = <span class="number">9000000000</span>  <span class="comment"># The default startup time is very large</span></span><br><span class="line"></span><br><span class="line">        self.sched = BackgroundScheduler()</span><br><span class="line">        self.sched.add_job(self.survival_detection,</span><br><span class="line">                           trigger=<span class="string">&quot;interval&quot;</span>, hours=<span class="number">3</span>)</span><br><span class="line">        self.sched.start()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">creat_connect</span>(<span class="params">self</span>) -&gt; <span class="built_in">dict</span>:</span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;建立连接&#x27;&#x27;&#x27;</span></span><br><span class="line">        <span class="keyword">if</span> self.connect_obj != <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&quot;status&quot;</span>: <span class="number">1</span>, <span class="string">&quot;info&quot;</span>: <span class="string">&quot;&gt;&gt;&gt;&quot;</span>&#125;</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            trans = paramiko.Transport((self.host_ip, self.port))</span><br><span class="line">            trans.start_client()</span><br><span class="line">            trans.auth_password(self.user, self.pwd)</span><br><span class="line">            channel = trans.open_session(timeout=<span class="number">1200</span>)  <span class="comment"># </span></span><br><span class="line">            channel.get_pty()  <span class="comment"># Acquire terminal</span></span><br><span class="line">            channel.invoke_shell()  <span class="comment"># Activate terminal</span></span><br><span class="line">            <span class="keyword">while</span> channel.recv_ready() == <span class="literal">True</span>:</span><br><span class="line">                time.sleep(<span class="number">0.01</span>)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            time.sleep(<span class="number">1</span>)</span><br><span class="line">            result = channel.recv(<span class="number">10240</span>)</span><br><span class="line">            create_str = result.decode(<span class="string">&quot;utf-8&quot;</span>)</span><br><span class="line">            self.connect_obj = channel</span><br><span class="line">            self.start_time = <span class="built_in">int</span>(time.time())</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&quot;status&quot;</span>: <span class="number">1</span>, <span class="string">&quot;info&quot;</span>: create_str&#125;</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&quot;status&quot;</span>: -<span class="number">1</span>, <span class="string">&quot;info&quot;</span>: <span class="string">&quot;Remote connection failed！&quot;</span>&#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">execute_cmd</span>(<span class="params">self, commd_str: <span class="built_in">str</span> = <span class="string">&quot;&quot;</span></span>) -&gt; <span class="built_in">dict</span>:</span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;执行命令&#x27;&#x27;&#x27;</span></span><br><span class="line">        <span class="keyword">if</span> self.connect_obj == <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&quot;status&quot;</span>: -<span class="number">1</span>, <span class="string">&quot;info&quot;</span>: <span class="string">&quot;Remote connection failed！&quot;</span>&#125;</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            self.connect_obj.send(commd_str + <span class="string">&quot;\n&quot;</span>)  <span class="comment"># type:ignore /Execute command</span></span><br><span class="line">            <span class="keyword">while</span> self.connect_obj.recv_ready() == <span class="literal">True</span>:  <span class="comment"># type:ignore /Result acquisition</span></span><br><span class="line">                time.sleep(<span class="number">0.01</span>)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            time.sleep(<span class="number">0.5</span>)</span><br><span class="line">            result = self.connect_obj.recv(<span class="number">10240</span>)  <span class="comment"># type:ignore</span></span><br><span class="line">            result = result.decode(<span class="string">&quot;utf-8&quot;</span>)</span><br><span class="line">            _result = result[::-<span class="number">1</span>] <span class="comment"># These three lines of code are dealing with some redundant characters. Comments do not affect the overall operation, but only the aesthetics</span></span><br><span class="line">            _<span class="built_in">str</span> = result[<span class="built_in">len</span>(result)-_result.index(<span class="string">&#x27;\r&#x27;</span>)-<span class="number">1</span>::]</span><br><span class="line">            result = result.replace(_<span class="built_in">str</span>*<span class="number">2</span>, _<span class="built_in">str</span>)</span><br><span class="line">            self.start_time = <span class="built_in">int</span>(time.time())  <span class="comment"># Lifetime of each execution refresh</span></span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&quot;status&quot;</span>: <span class="number">1</span>, <span class="string">&quot;info&quot;</span>: result.replace(commd_str.strip()+<span class="string">&#x27;\r\n&#x27;</span>, <span class="string">&#x27;&#x27;</span>)&#125;</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&quot;status&quot;</span>: -<span class="number">1</span>, <span class="string">&quot;info&quot;</span>: <span class="string">&quot;Remote connection failed！&quot;</span>&#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">close_connect</span>(<span class="params">self</span>) -&gt; <span class="built_in">dict</span>:</span><br><span class="line">        <span class="keyword">if</span> self.connect_obj == <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&quot;status&quot;</span>: -<span class="number">1</span>, <span class="string">&quot;info&quot;</span>: <span class="string">&quot;Remote connection failed！&quot;</span>&#125;</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            self.connect_obj.close()</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&quot;status&quot;</span>: <span class="number">1</span>, <span class="string">&quot;info&quot;</span>: <span class="string">&#x27;Connection closed!&#x27;</span>&#125;</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&quot;status&quot;</span>: -<span class="number">1</span>, <span class="string">&quot;info&quot;</span>: <span class="string">&quot;Connection closing failed！&quot;</span>&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    test = ssh_tunnel(host_ip=<span class="string">&#x27;*.*.*.*&#x27;</span>,</span><br><span class="line">                      port=<span class="number">22</span>, user=<span class="string">&#x27;root&#x27;</span>, pwd=<span class="string">&#x27;admin&#x27;</span>)</span><br><span class="line">    res = test.creat_connect()</span><br><span class="line">    <span class="built_in">print</span>(res.get(<span class="string">&#x27;info&#x27;</span>, <span class="string">&#x27;&#x27;</span>), end=<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"></span><br><span class="line">    commd_str = <span class="built_in">input</span>(<span class="string">&quot;&quot;</span>)</span><br><span class="line">    <span class="keyword">while</span> commd_str != <span class="string">&#x27;-1&#x27;</span>:</span><br><span class="line">        res = test.execute_cmd(commd_str + <span class="string">&quot;\n&quot;</span>)</span><br><span class="line">        <span class="built_in">print</span>(res.get(<span class="string">&#x27;info&#x27;</span>, <span class="string">&#x27;&#x27;</span>), end=<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">        commd_str = <span class="built_in">input</span>(<span class="string">&quot;&quot;</span>)</span><br><span class="line">    test.close_connect()</span><br><span class="line"></span><br></pre></td></tr></table></figure>

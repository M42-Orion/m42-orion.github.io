        <h1 class="title">Win10取证基础之浏览器记录</h1>
        <div class="stuff">
            <span>十一月 26, 2022</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/m42-orion/tags/Win10%E5%8F%96%E8%AF%81/" rel="tag">Win10取证</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/m42-orion/tags/python/" rel="tag">python</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/m42-orion/tags/%E6%B5%8F%E8%A7%88%E5%99%A8/" rel="tag">浏览器</a></li></ul>


        </div>
        <div class="content markdown">
            <p>在<code>win10</code>当中，浏览器无论安装在那里其历史记录的存放点都是一样的，且内核一样的浏览器其历史记录格式也是一样的。因此可以轻松查询浏览器历史记录。</p>
<blockquote>
<p>浏览器正在使用当中的时候不能够进行历史记录获取操作</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> glob</span><br><span class="line"><span class="keyword">import</span> sqlite3</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">bro_history</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self</span>):</span><br><span class="line">        self.systemroot = os.environ[<span class="string">&quot;SYSTEMROOT&quot;</span>]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">_firefox_history</span>(<span class="params">self, path</span>):</span><br><span class="line">        path = os.path.join(self.systemroot, path)</span><br><span class="line">        <span class="keyword">for</span> p <span class="keyword">in</span> glob.glob(path):</span><br><span class="line">            p_tokens = p.split(<span class="string">&#x27;\\&#x27;</span>)</span><br><span class="line">            user = p_tokens[<span class="number">2</span>]</span><br><span class="line">            profile = p_tokens[<span class="built_in">len</span>(p_tokens) - <span class="number">2</span>]</span><br><span class="line">            con = sqlite3.connect(p)</span><br><span class="line">            cur = con.cursor()</span><br><span class="line">            <span class="keyword">for</span> time, url <span class="keyword">in</span> cur.execute(</span><br><span class="line">                    (<span class="string">&quot;SELECT datetime(moz_historyvisits.visit_date/1000000, &#x27;unixepoch&#x27;, &#x27;localtime&#x27;), moz_places.url &quot;</span></span><br><span class="line">                        <span class="string">&quot;FROM moz_places, moz_historyvisits WHERE moz_places.id = moz_historyvisits.place_id;&quot;</span>)):</span><br><span class="line">                <span class="keyword">yield</span> time, url, user, profile</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">_chrome_history</span>(<span class="params">self, path</span>):</span><br><span class="line">        path = os.path.join(self.systemroot, path)</span><br><span class="line">        <span class="keyword">for</span> p <span class="keyword">in</span> glob.glob(path):</span><br><span class="line">            p_tokens = p.split(<span class="string">&#x27;\\&#x27;</span>)</span><br><span class="line">            user = p_tokens[<span class="number">2</span>]</span><br><span class="line">            profile = p_tokens[<span class="built_in">len</span>(p_tokens) - <span class="number">2</span>]</span><br><span class="line">            con = sqlite3.connect(p)</span><br><span class="line">            cur = con.cursor()</span><br><span class="line">            <span class="built_in">print</span>(p)</span><br><span class="line">            <span class="keyword">for</span> time, url, title <span class="keyword">in</span> cur.execute(</span><br><span class="line">                    (<span class="string">&#x27;SELECT datetime(((visits.visit_time/1000000)-11644473600), &quot;unixepoch&quot;), &#x27;</span></span><br><span class="line">                        <span class="string">&#x27;urls.url, urls.title FROM urls, visits WHERE urls.id = visits.url;&#x27;</span>)):</span><br><span class="line">                <span class="keyword">yield</span> time, url, title, user, profile</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">test = bro_history()</span><br><span class="line"><span class="comment"># 谷歌浏览器</span></span><br><span class="line"><span class="comment"># for i in test._chrome_history(&#x27;\\Users\\*\\AppData\\Local\\Google\\Chrome\\User Data\\*\\History&#x27;):</span></span><br><span class="line"><span class="comment">#     print(i)</span></span><br><span class="line"><span class="comment"># 火狐浏览器</span></span><br><span class="line"><span class="comment"># for i in _firefox_history(&#x27;\\Users\\*\\AppData\\Roaming\\Mozilla\\Firefox\\Profiles\\*.default\\places.sqlite&#x27;)</span></span><br><span class="line"><span class="comment">#     print(i)</span></span><br><span class="line"><span class="comment"># QQ浏览器</span></span><br><span class="line"><span class="comment"># for i in test._chrome_history(&#x27;\\Users\\*\\AppData\\Local\\Tencent\\QQBrowser\\User Data\\*\\History&#x27;):</span></span><br><span class="line"><span class="comment">#     print(i)</span></span><br><span class="line"><span class="comment"># Edge浏览器</span></span><br><span class="line"><span class="comment"># for i in test._chrome_history(&#x27;\\Users\\*\\AppData\\Local\\Microsoft\\Edge\\User Data\\*\\History&#x27;):</span></span><br><span class="line"><span class="comment">#     print(i)</span></span><br><span class="line"><span class="comment"># brave浏览器</span></span><br><span class="line"><span class="comment"># for i in test._chrome_history(&#x27;\\Users\\*\\AppData\\Local\\BraveSoftware\\Brave-Browser-Beta\\User Data\\*\\History&#x27;):</span></span><br><span class="line"><span class="comment">#     print(i)</span></span><br><span class="line"><span class="comment"># Opera浏览器</span></span><br><span class="line"><span class="comment"># for i in test._chrome_history(&#x27;\\Users\\*\\AppData\\Roaming\\Opera Software\\Opera Stable\\History&#x27;):</span></span><br><span class="line"><span class="comment">#     print(i)</span></span><br><span class="line"><span class="comment"># Vivaldi浏览器</span></span><br><span class="line"><span class="comment"># for i in test._chrome_history(&#x27;\\Users\\*\\AppData\\Local\\Vivaldi\\User Data\\*\\History&#x27;):</span></span><br><span class="line"><span class="comment">#     print(i)</span></span><br></pre></td></tr></table></figure>

<p>比较有意思的是，在获取浏览器历史记录的时候由于知道浏览器历史记录的存放点，QQ浏览器竟然在没有经过我同意的情况下读取了谷歌浏览器的历史记录，并且堂而皇之的放到了自己的历史记录当中。QQ浏览器是真的6</p>

.client.Dispatch(<span class="string">&quot;WScript.Shell&quot;</span>)</span><br><span class="line">    shortcut = shell.CreateShortCut(file_path)</span><br><span class="line">    <span class="keyword">return</span> shortcut.Targetpath</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_ico_from_exe</span>(<span class="params">file_path:<span class="built_in">str</span></span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;获取exe的ico图标&quot;&quot;&quot;</span></span><br><span class="line">    <span class="comment"># exePath = r&quot;D:\code\test\纷享销客.exe&quot;  # 替换</span></span><br><span class="line">    file_path = pra_lnk(file_path) <span class="keyword">if</span> <span class="string">&quot;.lnk&quot;</span> <span class="keyword">in</span> file_path <span class="keyword">else</span> file_path</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        large, small = win32gui.ExtractIconEx(<span class="string">f&#x27;<span class="subst">&#123;file_path&#125;</span>&#x27;</span>, <span class="number">0</span>)</span><br><span class="line">        useIcon = large[<span class="number">0</span>]</span><br><span class="line">        destroyIcon = small[<span class="number">0</span>]</span><br><span class="line">        win32gui.DestroyIcon(destroyIcon)</span><br><span class="line">        hdc = win32ui.CreateDCFromHandle(win32gui.GetDC(<span class="number">0</span>))</span><br><span class="line">        hbmp = win32ui.CreateBitmap()</span><br><span class="line">        hbmp.CreateCompatibleBitmap(hdc, <span class="number">32</span>, <span class="number">32</span>)</span><br><span class="line">        hdc = hdc.CreateCompatibleDC()</span><br><span class="line">        hdc.SelectObject(hbmp)</span><br><span class="line">        hdc.DrawIcon((<span class="number">0</span>, <span class="number">0</span>), useIcon)</span><br><span class="line">        bmpstr = hbmp.GetBitmapBits(<span class="literal">True</span>)</span><br><span class="line">        img = Image.frombuffer(</span><br><span class="line">            <span class="string">&#x27;RGBA&#x27;</span>,</span><br><span class="line">            (<span class="number">32</span>, <span class="number">32</span>),</span><br><span class="line">            bmpstr, <span class="string">&#x27;raw&#x27;</span>, <span class="string">&#x27;BGRA&#x27;</span>, <span class="number">0</span>, <span class="number">1</span></span><br><span class="line">        )</span><br><span class="line">        img.save(<span class="string">&#x27;icon.png&#x27;</span>)</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;获取图标失败！&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># C:\Users\Administrator\Desktop\Synology Chat.lnk</span></span><br><span class="line">get_ico_from_exe(<span class="string">r&quot;C:\Users\Administrator\Desktop\Synology Chat.lnk&quot;</span>)</span><br></pre></td></tr></table></figure>

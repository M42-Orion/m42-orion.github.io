        <h1 class="title">获取windows的环境变量</h1>
        <div class="stuff">
            <span>十二月 01, 2024</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/python/" rel="tag">python</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E5%9F%BA%E7%A1%80/" rel="tag">基础</a></li></ul>


        </div>
        <div class="content markdown">
            <p>遍历系统环境变量：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> path <span class="keyword">in</span> wmi.WMI().Win32_Environment():</span><br></pre></td></tr></table></figure>
<p>这部分代码使用 wmi 模块遍历系统中的所有环境变量。</p>
<p>提取每个环境变量的信息：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">item = &#123;</span><br><span class="line">    <span class="string">&quot;Name&quot;</span>: <span class="built_in">getattr</span>(path, <span class="string">&quot;Name&quot;</span>),</span><br><span class="line">    <span class="string">&quot;SystemVariable&quot;</span>: <span class="built_in">getattr</span>(path, <span class="string">&quot;SystemVariable&quot;</span>),</span><br><span class="line">    <span class="string">&quot;UserName&quot;</span>: <span class="built_in">getattr</span>(path, <span class="string">&quot;UserName&quot;</span>),</span><br><span class="line">    <span class="string">&quot;Description&quot;</span>: <span class="built_in">getattr</span>(path, <span class="string">&quot;Description&quot;</span>),</span><br><span class="line">    <span class="string">&quot;Caption&quot;</span>: <span class="built_in">getattr</span>(path, <span class="string">&quot;Caption&quot;</span>),</span><br><span class="line">    <span class="string">&quot;VariableValue&quot;</span>: <span class="built_in">getattr</span>(path, <span class="string">&quot;VariableValue&quot;</span>),</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>这部分代码将每个环境变量的信息提取出来，并存储在一个字典 item 中。</p>
<p>处理获取到的环境变量信息：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">clean_data = get_line(self, item, self.display_list)</span><br><span class="line">data = json.dumps(clean_data, ensure_ascii=<span class="literal">False</span>)</span><br><span class="line">write_file(self.file, data)</span><br></pre></td></tr></table></figure>
<p>这部分代码调用 get_line 方法处理 item，并将处理后的数据转换为 JSON 格式。然后，它将 JSON 数据写入到输出文件中。</p>
